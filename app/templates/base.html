<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Khird</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta name="description" content="This is an example dashboard created using built-in elements and components.">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  h4{
    color: crimson;
  }
</style>
<body>
  <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

    <!-- Header Section -->
    <div class="app-header header-shadow">
      <div class="app-header__logo">

        <div class="header__pane ml-auto">
          <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
            <span class="hamburger-box"><span class="hamburger-inner"></span></span>
          </button>
        </div>
      </div>
      <div class="app-header__mobile-menu">
        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
          <span class="hamburger-box"><span class="hamburger-inner"></span></span>
        </button>
      </div>
      
      <div class="app-header__menu">
        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
          <span class="btn-icon-wrapper"><i class="fa fa-ellipsis-v fa-w-6"></i></span>
        </button>
      </div>
      <div class="app-header__content">
        <div class="app-header-left"></div>
        <div class="app-header-right">
          <div class="header-btn-lg pr-0">
            <div class="widget-content p-0">
              <div class="widget-content-wrapper">
                <div class="widget-content-left">
                  <div class="btn-group">
                    <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                      <img width="42" class="rounded-circle" src="assets/images/avatars/1.jpg" alt="">
                      <i class="fa fa-angle-down ml-2 opacity-8"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" role="menu">
                      <button class="dropdown-item">User Account</button>
                      <button class="dropdown-item">Settings</button>
                      <h6 class="dropdown-header">Header</h6>
                      <button class="dropdown-item">Actions</button>
                      <div class="dropdown-divider"></div>
                      <button class="dropdown-item">Dividers</button>
                    </div>
                  </div>
                </div>
              
              </div>
            </div>
          </div>        
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                            <ul class="vertical-nav-menu">
                                   <li class="app-sidebar__heading">Dashboard</li>
  <li>
    <a href="{% url 'dashboard' %}">
      <i class="fa fa-dashboard"></i>Dashboard
    </a>
  </li>
  <li class="app-sidebar__heading">Workers</li>
  <li>
    <a href="{% url 'add_worker' %}">
      <i class="fas fa-user-plus"></i> Add Workers
    </a>
    <a href="{% url 'manage_workers' %}">
      <i class="fas fa-users-cog"></i> Manage Workers
    </a>
  </li>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <li class="app-sidebar__heading">Product</li>
  <li>
    <a href="{% url 'add_product' %}">
      <i class="fas fa-box-open"></i> Add Product
    </a>
    <a href="{% url 'manage_products' %}">
      <i class="fas fa-boxes"></i> Manage Product
    </a>
    <a href="{% url 'daily_summary' %}">
  <i class="fas fa-codepen"></i> Produced Products
</a>
  </li>

  <li class="app-sidebar__heading">Earnings</li>
  <li>
    <a href="{% url 'dashboard_view' %}">
      <i class="fas fa-coins"></i> Pay Enter
    </a>
<a href="{% url 'all_earning' %}">
  <i class="fas fa-coins"></i> All Earnings
</a>
<hr>
<a style="color: red; font-size: 19px;" href="{% url 'logout' %}">
  <i class="fa fa-sign-out"></i>Logout
</a>
  </li>
</ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="app-main__outer">
            <div class="app-main__inner">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer class="mt-5">
    <div class="container text-center">
        <p>&copy; <span id="current-year"></span> Khalid. All Rights Reserved.</p>
    </div>
</footer>

<script>
    document.getElementById("current-year").textContent = new Date().getFullYear();
</script>
</div>

<style>
  a{
    text-decoration: none !important;
  }
</style>

<!-- JavaScript -->
<script src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"></script>
</body>
</html>
