{% extends 'base.html' %}

{% block content %}
<h4 class="text-center">Edit Product</h4>

{% if messages %}
  <div class="alert alert-success">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

<!-- Edit Product Form -->
<div class="container mt-4">
  <div class="card text-left" style="max-width: 600px; margin: 0 auto;">
    <img class="card-img-top" src="holder.js/100px180/" alt="">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="item">Item Name</label>
          <input type="text" name="item" id="item" class="form-control" value="{{ product.item }}" required>
        </div>
        <div class="form-group">
          <label for="unit_price">Unit Price</label>
          <input type="number" name="unit_price" id="unit_price" class="form-control" value="{{ product.unit_price }}" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_products' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
