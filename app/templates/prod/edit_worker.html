{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h4 class="mb-4">Edit Worker - {{ worker.name }}</h4>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">
        <i class="fa fa-user"></i> Name
      </label>
      {{ form.name }}
    </div>

    <div class="mb-3">
      <label for="{{ form.phone.id_for_label }}" class="form-label">
        <i class="fa fa-phone"></i> Phone
      </label>
      {{ form.phone }}
    </div>

    <div class="mb-3">
      <label for="{{ form.gh_card.id_for_label }}" class="form-label">
        <i class="fa fa-id-card"></i> Ghana Card Number
      </label>
      {{ form.gh_card }}
    </div>

    <div class="mb-3">
      <label for="{{ form.email.id_for_label }}" class="form-label">
        <i class="fa fa-envelope"></i> Email
      </label>
      {{ form.email }}
    </div>

    <div class="mb-3">
      <label for="{{ form.profile_picture.id_for_label }}" class="form-label">
        <i class="fa fa-image"></i> Profile Picture
      </label>
      {{ form.profile_picture }}
    </div>

    <div class="mb-3">
      <label for="{{ form.groups.id_for_label }}" class="form-label">
        <i class="fa fa-users"></i> Group
      </label>
      {{ form.groups }}
    </div>

    <div class="form-group mb-3">
  <label for="{{ form.is_leader.id_for_label }}" class="form-label">
    <i class="fa fa-star"></i> Is Leader
  </label>
  {{ form.is_leader }}
</div>


    <button type="submit" class="btn btn-success w-100">Save Changes</button>
    <a href="{% url 'manage_workers' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
  </form>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}
